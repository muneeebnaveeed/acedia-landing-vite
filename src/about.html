<!doctype html>
<html lang="en">
  {{> head title="About" }}
  <body>
    <div class="relative">
      <img
        src="./assets/images/render-gk-1.png"
        width="1975"
        height="1016"
        class="-z-10 h-auto max-w-full"
      />
      <img
        src="./assets/images/acedia-06.png"
        width="159"
        height="52"
        alt="Acedia Logo"
        class="absolute left-[29px] top-[27px]"
      />

      <div class="absolute left-1/2 top-[43.5px] -translate-x-1/2">{{> navbar }}</div>

      <h1
        class="absolute left-[90px] top-[275px] font-serif text-[60px] font-bold uppercase leading-[86px] text-[#A2FF00] underline underline-offset-4"
      >
        Origin Story
      </h1>
    </div>
    <div class="flex w-full translate-y-[-10px] flex-col items-center bg-[#161616] py-[104px]">
      <h2
        class="max-w-[490px] text-center font-serif text-[60px] font-semibold leading-[63px] text-[#A2FF00]"
      >
        Let's build something really good together!
      </h2>
      <button type="button" class="bg-[#4813D8] px-8 py-[15px] text-[#F6FCDC]"></button>
    </div>
    {{> scripts }}
  </body>
</html>
