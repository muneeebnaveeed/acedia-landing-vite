<!doctype html>
<html lang="en">
  <head>
    {{> head title="About" }}
    <link rel="stylesheet" href="./styles/about.css" />
  </head>

    <div class="relative">
      <img
        src="./assets/images/render-gk-1.png"
        width="1975"
        height="1016"
        class="-z-10 h-auto max-w-full"
      />
      <img
        src="./assets/images/acedia-06.svg"
        width="159"
        height="52"
        alt="Acedia Logo"
        class="absolute left-[29px] top-[27px]"
